<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML 5, podemos inserir os elementos da lista a seuguir. Passe o mouse para saber qual tag usar em cada caso</p>
  <ul>
    <li><abbr title="usa-se a tag p">paragráfos</abbr></li>
    <li><abbr title="usa-se as tags h1 a h6">titúlos</abbr></li>
    <li><abbr title="usa-se a tag img">imagens</abbr></li>
    <li><abbr title="usa-se a tag code">codigos fonte</abbr></li>
    <li><abbr title="usa-se a tag ol">lista numerada</abbr></li>
    <li><abbr title="usa-se a tag ul">lista com demarcadores</abbr></li>
  </ul>
</body>
</html>
