<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <p>
        <label for="inum"></label>
       <input type="range" name="num" id="inum" min="1"
       max="50" value="25" oninput="ival.innerHTML = Number(inum.value)">
       <output id="ival">25</output>
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
