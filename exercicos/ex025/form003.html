<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulário de média</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required autocomplete="name" maxlength="30" placeholder="Nome completo">
        </p>
        <p>
            <label for="inota">Nota</label>
            <input type="number" name="nota" id="inota" required min="2" step="0.1" value="5">
        </p>
        <p>
            <label for="iperiodo">período</label>
            <input type="month" name="mes" id="iperiodo" required value="2024-03">
        </p>
        <p>
            <label for="idata">Dia</label>
            <input type="date" name="data" id="idata" required value="2024-03-06">
        </p>
        <p>
            <label for="ihora">hora</label>
            <input type="time" name="hora" id="ihora" required value="17-03">
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
