<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
                
            <input type="radio" name="sexo" id="ismas">
            <label for="ismas">Masculino</label><br>
            
            <input type="radio" name="sexo" id="isfem">
            <label for="isfem">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>

            <input type="checkbox" name="Fut" id="ifut">
            <label for="ifut">Futebol</label><br>
            <input type="checkbox" name="bas" id="ibas">
            <label for="ibas">Basquete</label><br>
            <input type="checkbox" name="hand" id="ihand">
            <label for="ihand">Handebol</label><br>
            <input type="checkbox" name="ten" id="iten">
            <label for="iten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
