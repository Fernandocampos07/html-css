<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            
        }
        th, td{
            border: 1px solid black;
            padding: 5px;
        }
        .blueviolet{
            background-color: blueviolet;
        }
        .yellow{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col class="blueviolet">
            <col class="yellow">
            <col class="blueviolet">
            <col class="yellow"> 
        </colgroup>
        <caption>Tabela</caption>
        <tr>
            <th>Nome</th>
            <th>Sexo</th>
            <th>Idade</th>
            <th>Profissão</th>
        </tr>
        <tr>
            <td>Paula</td>
            <td>F</td>
            <td>27</td>
            <td>Enfermeira</td>
        </tr>
        <tr>
            <td>Marcos</td>
            <td>M</td>
            <td>30</td>
            <td>Policial</td>
        </tr>
        <tr>
            <td>Yasmim</td>
            <td>F</td>
            <td>23</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Tyler</td>
            <td>M</td>
            <td>34</td>
            <td>Programador</td>
        </tr>
    </table>
</body>
</html>
